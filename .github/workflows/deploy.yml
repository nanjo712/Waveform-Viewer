name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或者你的主分支名称

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Build WASM
        run: |
          # 覆盖 Makefile 中的 EMSDK_ENV 变量，因为 setup-emsdk 已经设置好了环境
          make wasm EMSDK_ENV="true"

      - name: Build Frontend
        run: |
          make frontend

      - name: Create Static Package
          # 确保 dist 目录包含所有内容
        run: |
          make static

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
