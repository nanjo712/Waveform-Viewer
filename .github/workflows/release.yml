name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            frontend/packages/app-tauri/src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev zlib1g-dev libbz2-dev

      - name: Install Make (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install make

      - name: Setup emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Build WASM and Dependencies
        # Build WASM and install frontend dependencies before Tauri build
        run: |
          cd frontend && npm install
          cd .. && make wasm

      - name: Build Tauri App
        id: tauri_build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: './frontend/packages/app-tauri'
          tagName: ${{ github.ref_name }}
          releaseName: 'Waveform Viewer ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Prepare portable binary (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          # The binary name might be 'app.exe' or 'waveform-viewer.exe' 
          # We search for it in the release folder.
          find frontend/packages/app-tauri/src-tauri/target/release -maxdepth 1 -name "*.exe" -not -name "*.d" -exec cp {} ./waveform-viewer-portable.exe \;

      - name: Upload portable binary (Windows)
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: waveform-viewer-portable.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build VSCode Extension
        if: matrix.platform == 'ubuntu-22.04'
        run: make vsix

      - name: Copy VSCode Extension
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          find frontend/packages/app-vscode -maxdepth 1 -name "*.vsix" -exec cp {} ./waveform-viewer.vsix \;

      - name: Upload VSCode Extension
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: waveform-viewer.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish VSCode Extension
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sed -i 's/"name": "@waveform-viewer\/app-vscode"/"name": "waveform-viewer"/' frontend/packages/app-vscode/package.json
          cd frontend/packages/app-vscode
          npx @vscode/vsce publish -p ${{ secrets.VSCE_TOKEN }} --no-dependencies
          sed -i 's/"name": "waveform-viewer"/"name": "@waveform-viewer\/app-vscode"/' package.json
